<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form表单</title>
	<style type="text/css">
	div{
		margin-bottom: 5px;
	}
	</style>
</head>

<body>
<form action="" method="post">
<div>姓名: <input type="text" name="username"></div>
<div>密码: <input type="password" name="username"></div>
<div>性别: <input type="radio" name="sex" value="male" id="male1"><label for="male1">男</label>
	  <input type="radio" name="sex" value="female" id="female1"><label for="female1">女</label>
	  </div>
<div>取向: <input type="radio" name="sexto" value="male" id="male2"><label for="male2">男</label>
	  <input type="radio" name="sexto" value="female" id="female2"><label for="female2">女</label>
<div>爱好: <input type="checkbox" name="hobby" value="dota">dota
	  <input type="checkbox" name="hobby" value="read">read
	  <input type="checkbox" name="hobby" value="music">music</div>  
<div>评论:  <textarea name="comment" placeholder="填写您的评论"  rows="10" cols="20"></textarea></div>  

<div>我的车：<select name="car">
	  	<option value="111">萨博</option>
	  	<option value="222">aodi</option>
	  	<option value="333">阿斯顿马丁</option>
	  </select>
	  </div>  
<div>	<input type="submit" value="提交" /></div>  
</form>
</body>
</html>
